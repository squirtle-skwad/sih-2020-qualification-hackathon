{% extends 'base.html' %} {% load static %} {% block main %}
<div class="row">
  <!-- Area Chart -->
  <div class="col">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-primary">CHART</h6>
        <div class="dropdown no-arrow">
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
            aria-labelledby="dropdownMenuLink"
          >
            <a class="dropdown-item" href="#">Another action</a>
          </div>
        </div>
      </div>

      <!-- Card Body -->
      <input type="hidden" id="myVar" name="variable" value="{{ analysis }}" />
      <div class="card">
        <canvas
          id="canvas"
          style="display: block; height: 334px; width: 669px;"
          width="836"
          height="417"
          class="chartjs-render-monitor"
        ></canvas>
        <p id="test"></p>
      </div>
    </div>
  </div>
</div>

<br />
<div id="example5.1" class="row"></div>
<input
  type="hidden"
  id="speech_data"
  name="variable"
  value="{{ speech_data }}"
/>

<div class="row">
  <!-- Content Column -->
  <div class="col-xl-6 col-xs-12">
    <!-- Project Card Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Overall Attention</h6>
      </div>
      <div class="card-body">
        <h4 class="small font-weight-bold">
          1 <span class="float-right">20%</span>
        </h4>
        <div class="progress mb-4">
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 20%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/report/index.js' %}"></script>
{% endblock %}
