{% extends 'base.html' %}

{% block main %}
    <form method="post" enctype="multipart/form-data" class="d-flex flex-column">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <div class="py-4 px-2">
            <button class="btn btn-info btn-lg" type="submit">Analyse</button>
        </div>
    </form>
{% endblock %}
